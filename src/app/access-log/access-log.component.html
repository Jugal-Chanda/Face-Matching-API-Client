<div>
  <table class="table table-striped">
    <thead>
      <tr>
        <td>SL</td>
        <td>Userid</td>
        <td>Response</td>
        <td>Created at</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let log of getAccessLog(); index as sl">
        <td>{{ sl + 1 }}</td>
        <td>{{ log.user_id }}</td>
        <td>
          Distance {{ log.response ? log.response.distance : "" }}, Time
          {{ log.response ? log.response.time : "" }}
        </td>
        <td>{{ log.created_at }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="d-flex justify-content-between p-2">
  <ngb-pagination
    [collectionSize]="getNumberOFRecords()"
    [(page)]="page"
    [pageSize]="pageSize"
    (pageChange)="getAccessLog()"
  >
  </ngb-pagination>

  <select
    class="form-select"
    style="width: auto"
    [(ngModel)]="pageSize"
    (ngModelChange)="getAccessLog()"
  >
    <option [ngValue]="10">10 items per page</option>
    <option [ngValue]="50">50 items per page</option>
    <option [ngValue]="100">100 items per page</option>
  </select>
</div>
